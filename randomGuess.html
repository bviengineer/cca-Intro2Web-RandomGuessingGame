<!DOCTYPE html>
<head>
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="randomGuess.css">
</head>
<body>
    <h1>Random Guessing Game</h1>
    <div id="display-div"></div>
    <div id="user-score-div"></div>
    <div id="content-div">
       <p>Guess a number between 1 and 100, enter your guess below and then click on the check answer button.<br>If your guess matches the number randomly generated by the computer, you win, otherwise, keep trying for as long as you desire.</p>
       <input type="text" id="user-guess" placeholder="Type your guess here">
       <button id="check-user-guess-button">Check Answer</button>
        <button id="clear-game-button">Start Over</button>
    </div>
    
    <script src="randomGuess.js"></script>
</body>
</html>
